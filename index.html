<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      <div class="container">
        
        <form action="" id="survey-form">
          <p>
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              name=""
              id="name"
              placeholder="Enter your name"
            required/>
          </p>
          <p>
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="Enter your Email"
            required/>
          </p>
          <p>
            <label for="number" id="number-label">Age(optional)</label>
            <input
              type="number"
              name=""
              id="number"
              min="10"
              max="100"
              placeholder="Age"
            required/>
          </p>
          <br>
          <!--  -->
          <!-- radio -->
          <!--  -->
          <p>
            Would you recommend freeCodeCamp to a friend?
          </p>
          <p>
            <input type="radio" name="choose" id="Definitely" value="Definitely"/>
            <label for="Definitely"> Definitely</label>
            
          </p>
          <p>
            <input type="radio" name="choose" id="Maybe" value="Maybe"/>
            <label for="Maybe">Maybe</label>
            
          </p>
          <p>
            <input type="radio" name="choose" id="Not-Sure" value="Not Sure"/>
            <label for="Not-Sure">Not Sure</label>
            
          </p>
          <br>
          <!--  -->
          <!--  -->
          <!--  -->
          <p>
            <label for="dropdown"
              >Which option best describes your current role?
            </label>
            <select name="" id="dropdown">
              <option value="">Challanges </option>
              <option value="">Project</option>
              <option value=""> Community</option>
            </select>
          </p>
          <br>
          <p>
            What would you like to see improved? (Check all that apply)
            <p>
              <input type="checkbox" name="" value="Front-end Projects" id="1" />
              <label for="1">Front-end Projects </label>
            </p>
            <p>
              <input type="checkbox" name="" value="Back-end Projects" id="2" />
              <label for="2">Back-end Projects </label>
            </p>
            <p>
              <input type="checkbox" name="" value="Data Visualition" id="3" />
              <label for="3">Data Visualition </label>
            </p>
          </p>
          <br>
          <p>
            <label for="cmt">Any comments or suggestions?
            </label>
            <textarea name="" id="cmt" rows="4" placeholder="Enter your comment here" ></textarea>
          </p>
          <p>
            <button id="submit">Submit</button>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
